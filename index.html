<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
      }

      .nav-buttons a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background-color: #555;
        border-radius: 5px;
        font-size: 18px;
      }
      
      .nav-buttons a:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Welcome to My Website</div>
      <div class="nav-buttons">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Log In</a>
      </div>
    </header>
  </body>
</html>
