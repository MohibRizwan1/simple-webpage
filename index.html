<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: rgb(51, 51, 51);
        color: white;
        padding: 20px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
      }

      .nav-buttons a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background-color: rgb(85, 85, 85);
        border-radius: 5px;
        font-size: 18px;
      }
      
      .nav-buttons a:hover {
        background-color: rgb(119, 119, 119);
      }

      section {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        font-size: 30px;
        background-color: rgb(244, 244, 244);
        height: 397px;
      }

      footer {
        background-color: rgb(51, 51, 51);
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Welcome to My Website</div>
      <div class="nav-buttons">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Log In</a>
      </div>
    </header>

    <section>
      <p>This is a simple section with some text.</p>
    </section>

    <footer>
      &copy; 2025 My Website. All Rights Reserved.
    </footer>
  </body>
</html>
